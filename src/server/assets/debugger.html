<!doctype html>

<html>

<head>
  <meta charset=utf-8>

  <title>Haul Debugger</title>

  <script src='/debugger-ui.js'></script>

  <style type="text/css">
    body {
      font-family: Helvetica, Verdana, sans-serif;
      font-size: large;
      font-weight: 200;
      margin: 0;
      padding: 0;
    }

    .shortcut {
      border-radius: 4px;
      color: #eee;
      background-color: #333;
      font-family: "Monaco", monospace;
      font-size: medium;
      letter-spacing: 3px;
      padding: 4px;
    }

    main {
      padding: 10px;
    }
  </style>
</head>

<body>
  <main>
    <p>
      This is React Native running in Chrome.
    </p>
    <p>
      Press <kbd id='dev_tools_shortcut' class="shortcut">⌘⌥J</kbd> to open Developer Tools.
    <p>
      Status: <span id="status">Loading...</span>
    </p>
  </main>
</body>

</html>
